<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>

    <form action="#">
        <label for="name">이름:</label>
        <input id="name"  type="text" placeholder="이름을 입력하세요." value="김똘똘" disabled>
        <br>
        <label for="password">패스워드:</label>
        <input id="password" type="text" maxlength="8">
        <br>
        <label for="email">이메일:</label>
        <input id="email" type="email">
        <br>
        취미:
        <label for="exercise">운동</label>
        <input id="exercise" type="checkbox" name="hobbies">
        <label for="낮잠">낮잠</label>
        <input id="낮잠" type="checkbox"  name="hobbies" checked>
        <label for="teach">운동</label>
        <input id="teach" type="checkbox"  name="hobbies" disabled>
                <br>
        <p>약관 동의:</p>
        <input type="radio" id="yes" name="agree" checked>
        <label for="yes">예</label>

        <input type="radio" id="no" name="agree">
        <label for="no">노</label>
        <br>
        <input type="number">
        <br>
        <input type="range" value="3" max="10" min="1">
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <input type="datetime-local">
        <br>
        <input type="file" multiple accept="image/*">
        <br>
        <textarea rows="5" cols="50"></textarea>
        <br>
        <select name="coffee" id="">
            <option value="americano">아메리카노</option>
            <option value="caffe-latte" selected>카페라떼</option>
            <option value="vanilla-latte" disabled>바닐라라떼 (품절)</option>
        </select>

<!--        버튼에 type을 안쓰면 subit이 기본값-->
        <button type="button">일반버튼</button>
        <button type="reset">폼리셋버튼</button>
        <button type="submit">서버전송버튼</button>


    </form>
</body>
</html>
